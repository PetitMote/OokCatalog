[project]
name = "ookcatalog"
version = "0.0.1"
authors = [
    { name="MotÃ©", email="automates@petitmote.fr"}
]
description = "Light and hassle-free PostgreSQL data catalog"
readme = "README.md"
licens = {file = "LICENSE.txt"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "flask",
    "psycopg[binary]",
    "Flask-Babel",
]

[project.scripts]
ookcatalog = "ookcatalog.commands:cli"

[project.urls]
Homepage = "https://github.com/PetitMote/OokCatalog"
Issues = "https://github.com/PetitMote/OokCatalog/issues"

[build-system]
requires = ["flit_core<4"]
build-backend = "flit_core.buildapi"